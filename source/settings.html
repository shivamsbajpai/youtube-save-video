<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Skin</title>
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>

<body>
  <div class="main-heading-container">
    <img src="icons/icon-512.png" alt="" class="icon">
    <h1 id="title-heading">YouTube Skin</h1>
    <div class="exp-imp-container">
      <button id="export-btn">Export</button>
      <input type="file" id="file-input">
      <label id="file-input-label" for="file-input">Import</label>
    </div>
  </div>

  <div id="bookmark-list">
    <p class="title">Videos</p>
  </div>
  
  <div id="channel-list">
    <p class="title">Channels</p>
  </div>
  <script src="common.js"></script>
  <script src="settings.js"></script>
</body>
</html>
